services:
  api:
    build: .
    ports:
      - "8000:8000"
    env_file:
      - .env
    # Use host DNS so the container can resolve external hosts (Supabase, OpenRouter, GitHub)
    dns:
      - 8.8.8.8
      - 8.8.4.4
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import httpx; httpx.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
